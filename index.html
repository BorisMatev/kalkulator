<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калкулатор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="output"></div>

        <div class="input"></div>

        <div class="keyboard">
          <button id="back">&lArr;</button>
          <button>(</button>
          <button>)</button>
          <button>mod</button>
          <button>п</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&divide;</button>
          <button>&#8730;</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&times;</button>
          <button>x<sup>2</sup></button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&minus;</button>
          <button>0</button>
          <button>.</button>
          <button>&percnt;</button>
          <button>&plus;</button>
          <button id="equals">&equals;</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
