<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калкулатор</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="output">
          <h1></h1>
        </div>

        <div class="input">
          <input type="text" id="input" />
        </div>

        <div class="keyboard">
          <button id="back" onclick="back()">&lArr;</button>
          <button onclick="skoba()">(</button>
          <button onclick="skoba2()">)</button>
          <button onclick="mod()">mod</button>
          <button onclick="pi()">п</button>
          <button onclick="seven()">7</button>
          <button onclick="eight()">8</button>
          <button onclick="nine()">9</button>
          <button onclick="divide()">&divide;</button>
          <button onclick="sqrt()">&#8730;</button>
          <button onclick="four()">4</button>
          <button onclick="five()">5</button>
          <button onclick="six()">6</button>
          <button onclick="times()">&times;</button>
          <button onclick="power()">x<sup>2</sup></button>
          <button onclick="one()">1</button>
          <button onclick="two()">2</button>
          <button onclick="three()">3</button>
          <button onclick="minus()">&minus;</button>
          <button onclick="zero()">0</button>
          <button onclick="dot()">.</button>
          <button onclick="percnt()">&percnt;</button>
          <button onclick="sub()">&plus;</button>
          <button onclick="equals()" id="equals">&equals;</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
